{% extends 'base.html' %}
{% block title %} انشاء حساب  {%endblock title %} 
{% load static %} 
{% block body %}
<div dir="rtl">
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">انشاء حساب</h1>
            <nav aria-label="breadcrumb">
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- REGISTER
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Register -->
                <h3 class="mb-6">سجل وابدأ التعلم!</h3>
                {% include  'Components/msg.html' %} 
                <!-- Form Register -->
                <form class="mb-5 " method ="post" action="{% url 'app:register' %}">
                    {% csrf_token %} 
                    <!-- Username -->
                    <div class="form-group mb-5">
                        <label for="modalSignupUsername1">
                            اسم المستخدم
                        </label>
                        <input type="text" class="form-control" id="modalSignupUsername1" placeholder="John" name='username'>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSignupEmail1">
                            البريد الإلكتروني
                        </label>
                        <input type="email" class="form-control" id="modalSignupEmail1" placeholder="johndoe@creativelayers.com" name="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSignupPassword3">
                            كلمة المرور
                        </label>
                        <input type="password" class="form-control" id="modalSignupPassword3" placeholder="**********" name="password">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        تسجيل
                    </button>

                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    هل لديك حساب? <a class="text-underline" href="{% url 'app:login' %}">دخول</a>
                </p>
            </div>
        </div>
    </div>

{%endblock body%}
